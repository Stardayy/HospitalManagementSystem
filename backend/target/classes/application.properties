# Application Name
spring.application.name=hospital-management-system

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_management_system?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization - Set to 'always' to run data.sql on every startup, 'never' to disable
spring.sql.init.mode=never

# Logging
logging.level.org.springframework=INFO
logging.level.com.hms.hospital_management_system=DEBUG
logging.level.org.springframework.web.servlet.resource.ResourceHttpRequestHandler=OFF
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=OFF

# Disable Thymeleaf template check (not used - this is a REST API)
spring.thymeleaf.check-template-location=false

# Disable static resource handling (this is a REST API only)
spring.web.resources.add-mappings=false

# Enable open-in-view to allow lazy loading during JSON serialization
spring.jpa.open-in-view=true

